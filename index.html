<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App || Karan Kumar</title>
    <link rel="icon" href="./images/icon_sun.png" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/qurey.css" />
    <link rel="stylesheet" href="./css/footer.css">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <header>
        <div class="heading" id="header">
          <h1><i class="bi bi-cloud-sun"></i>Weather App</h1>
          <div class="data">
            <div id="date"></div>
            <div id="time"></div>
          </div>
          <div>
            <i
              style="font-size: 1.5em"
              class="bi bi-brightness-high-fill"
              id="toggleDark"
            >
              <span id="dark-mode-text"></span>
            </i>
          </div>
        </div>
      </header>
      <form onsubmit="getWeather(); return false">
        <input
          type="text"
          name="cityName"
          id="cityName"
          placeholder="Enter Your City Name"
        />
        <button id="btn" type="submit">Get Weather</button>
      </form>
      <div id="name"></div>
      <div class="temp">
        <div id="celsius"></div>
        <div id="frenhiet"></div>
      </div>
      <div class="otherInformation">
        <div id="humadity"></div>
        <div id="feels_like"></div>
        <div id="status"></div>
      </div>
    </div>
    <footer>
      <p id="row">Copyright © 2023 Your Company. All rights reserved.</p>
      <div class="links">
        <a id="twitter" href="https://twitter.com/DSALPHA_07?t=y9ZKeGo_LhbVN50zNu1aBw&s=09"><i class="bi bi-twitter"></i></a>
        <a id="linkedin" href="https://www.linkedin.com/in/karan-kumar-280464266/"><i class="bi bi-linkedin"></i></a>
        <a id="github" href="https://github.com/KaranKumar05"><i class="bi bi-github"></i></a>
        <a id="whatsapp" href="#"><i class="bi bi-whatsapp"></i></a>
      </div>
      <p id="column">Copyright © 2023 Your Company. All rights reserved.</p>
    </footer>
    <!-- Axious Liburary Which Gives us live Waether Update -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/theme_button.js"></script>
    <script type="module" src="./js/footer.js"></script>
  </body>
</html>
