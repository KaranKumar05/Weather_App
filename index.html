<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App || Karan Kumar</title>
    <link rel="icon" href="./images/icon_sun.png" />

    <link rel="stylesheet" href="/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>Weather App</h1>
        <div id="date"></div>
      </div>
      <div id="time"></div>
    </header>
    <form onsubmit="getWeather(); return false">
      <label for="cityName">City:</label>
      <input type="text" name="cityName" id="cityName" />
      <button type="submit">Get Weather</button>
    </form>
    <span id="temp"></span>
    <span id="celsius"></span>
    <span id="frenhiet"></span>
    <div id="otherInformation"></div>

    <!-- Axious Liburary Which Gives us live Waether Update -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
